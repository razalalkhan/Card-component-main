<link rel="stylesheet" type="text/css" href="./design/style.css">                <!--linking style sheet-->  
  
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <section class="main-container">  <!--main container for all the items in it-->
    <section class="image-column">   <!--main section is divided in to two columns. this image columns contain images-->
        <div class="image-section">        <!--this include two images with default property set to hidden-->
          <img hidden class="desktop-image" src="./images/image-product-desktop.jpg" alt="desktop design image">
          <img  hidden class="mobile-image"   src="./images/image-product-mobile.jpg" alt="mobile design image">
        </div>
    </section>        <!--the image-column section ends here-->

<Section class="text-column">              <!-- This is second columns which contain all the text and the button-->
  
  <div class="title-heading">                    <!--title heading section includes the title and sub title-->
    <p class="title-perfume">PERFUME</p>
    <h1>Gabrielle Essence Eau De Parfum</h1>
  </div> 
  
  <div class="middle-para">                      <!--middle paragraph with paragraph tags-->
        <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
        </p>
</div>


  <div class="pricing-section">               <!--Pricing section include the pricing in the span tag-->
      <span class="span-1">$149.99</span>
      <span class="span-2">$169.99</span>
  </div>


  <div class="btn-svg">                                 <!--button section include the button with text and also the svg icon-->
  
  <button class="btn"><svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>        Add to Cart</button>

  </div>



</Section>                   <!--The text-column section ends here-->
</section>                    <!--The main-container section ends here-->
  
  
  
</main>
</body>
</html>
